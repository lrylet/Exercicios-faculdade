    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- <link rel="stylesheet" href="cadastro.css"> -->
    </head>
    <body>
        <div class="forms">
            <form name="form" action="/logar" method="POST" class="conteudoForm" >
                <label>Digite seu nome </label><br>
                <input type="name" name="nome" id="name"><br>

                <label>Digite seu email </label><br>
                <input type="email" name="email" id="email"><br>
    
                <label>Digite sua senha </label><br>
                <input type="password" name="password" id="senha"><br>

                <p class="imgtxt">Carregue sua foto de perfil: </p>
                <input id="foto" type="file" name="upload" value="upload"/>
                
                <input type="submit" class="submit" ></input> 
            </form>
            
            <style>
                body{
                    background-image: linear-gradient(to right, rgb(51, 18, 16), rgb(51, 18, 44));
                }

                .forms{
                    width: 30%;
                    text-align: center;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: rgb(173, 173, 173);
                    padding: 20px;
                    border-radius: 15px;
                }

                label{
                    color: rgb(0, 0, 0);
                    font-family:'Times New Roman', Times, serif;
                    font-size: 20px;
                    
                }

                input{
                    border-radius: 8px;
                    padding: 8px;
                    margin: 10px;
                    
                }

                .submit{
                    background-image: linear-gradient(to right, rgb(51, 18, 16), rgb(51, 18, 44));
                    width: 100%;
                    border: none;
                    padding: 15px;
                    color: white;
                    font-size: 20px;
                    cursor: pointer;
                    border-radius: 10px;
                    margin-top: 20px;
                }

                .imgtxt{
                    color: rgb(43, 38, 38);
                }
            </style>
              
        </div>            
    </body>
    </html>
